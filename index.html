<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>

    <!-- Making the page responsive to all devices -->

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <!-- Linking Bootstrap and CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4" style="text-align: center;">Password Generator</h1>
                    <p class="lead" style="text-align: center;">Creating a password based on character length (atleast 8
                        and at most 128 characters) and character types (atleast one)</p>
                    <hr class="my-4">
                    <p style="text-align: center; font-size: xx-large;">
                        <br>
                        <br>
                        <strong id="Password-text">* * * * * * * * * *</strong>
                        <br>
                        <br>
                    </p>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="generate-button">Generate Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
</DOCTYPE>
